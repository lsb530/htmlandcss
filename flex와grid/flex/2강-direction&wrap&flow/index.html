<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            /*width: 100px;*/
        }
        ul {
            display: flex;
            padding: 0;
            list-style-type: none;
            height: 200px;
            flex-direction: row;
            /*flex-wrap: wrap;*/
            flex-flow: row-reverse wrap;
        }
    </style>
</head>
<body>
    <ul>
        <li>거북이</li>
        <li>호랑이</li>
        <li>다람쥐</li>
        <li>청설모</li>
        <li>고라니</li>
    </ul>
</body>
</html>
